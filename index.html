<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>html-css-spotifyweb</title>
</head>
<body>
  <main>
    <div class="side-bar">
      
    </div>
    <div class="main__content">

    </div>
    
  </main>
  
  <nav class="tool-bar-foot">
    <div class="song-info">
      <ul>
        <li class="song">
          <div class="cover">
            <img src="img/sinister.jpeg" alt="">
          </div>
          <div class="info">
            <h5>Sinister</h5>
            <p>Brano nome</p>
          </div>
        </li>
        <li class="favorite">
          <i class="far fa-heart"></i>
          <i class="far fa-folder"></i>
        </li>
    
        </li>
      </ul>
    </div>  
    <div class="control-commands">
      <div class="commands">
        <ul>
          <li><i class="fas fa-random"></i></li>
          <li><i class="fas fa-step-backward"></i></li>
          <li><i class="far fa-play-circle"></i></li>
          <li><i class="fas fa-step-forward"></i></li>
          <li><i class="fas fa-redo-alt"></i></li>
        </ul>
      </div>
      <div class="time-line">
        <div class="time-passed">
          0.25
        </div>
        <div class="line-tot">
          <div class="line-passed">
            <div class="dot-cursor">
            </div>
          </div>
        </div>
        <div class="time-remaining">
          4.35
        </div>
      </div>
    </div>
    <div class="action">
      <ul>
        <li><i class="fas fa-list-ul"></i></li>
        <li><i class="fas fa-desktop"></i></li>
        <li><i class="fas fa-volume-up volume"></i>
        </li>
        <div class="volume-tot">
          <div class="volume-on">
            <div class="volume-cursor">
            </div>
          </div>
        </div>        
      </ul>
    </div>
  </nav>
</body>
</html>
